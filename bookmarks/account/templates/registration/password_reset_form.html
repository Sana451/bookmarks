{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<h1>Забыли пароль?</h1>
<p>Введите ваш адрес электронной почты, чтобы получить новый пароль:</p>
<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить e-mail"></p>
    {% csrf_token %}
</form>
{% endblock %}
